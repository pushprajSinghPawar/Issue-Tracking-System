<div class="loginpage">
    <form [formGroup]="loginForm" (submit)="login()" autocomplete="new-password">
        <h1>Login</h1>
        <div class="form-control">
            <label for="username">Username</label>
            <input formControlName="username" id="username" autocomplete="new-password" type="text" />
        </div>

        <div class="form-control">
            <label for="password">Password</label>
            <input formControlName="password" id="password" autocomplete="new-password" type="password" />
        </div>

        <button type="submit">Login &#8594;</button>
    </form>
</div>
